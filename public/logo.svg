  <path d="M160 300 C 160 360, 200 392, 256 392 C 312 392, 352 360, 352 300" fill="none" stroke="url(#teal)" stroke-width="32" stroke-linecap="round" />
  
  <!-- Tech Nodes -->
  <circle cx="256" cy="120" r="24" fill="#0f172a" stroke="url(#teal)" stroke-width="8" />
  <circle cx="160" cy="300" r="16" fill="#5eead4" />
